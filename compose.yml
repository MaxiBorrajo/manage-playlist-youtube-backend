services:
  database:
    image: pgvector/pgvector:pg18-trixie
    restart: always
    env_file:
      - .env
    ports:  
      - "5433:5432"
  redis:
    image: redis
    restart: always
    ports:
      - "6380:6379"
    command: redis-server --save 60 1 --loglevel warning --requirepass ${REDIS_PASSWORD}
  backend:
    build: ./
    restart: always
    env_file:
      - .env
    ports:
      - "3002:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/app/healthcheck"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M


    